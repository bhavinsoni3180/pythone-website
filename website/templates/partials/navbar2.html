<div class="navbar">
    <div class="containernav">
        <div class="logo">

        </div>
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="nav2-list">
            <li class="nav2-item dropdown"><a href="#" aria-haspopup="true" aria-expanded="false">Home <span
                        class="arrow">&#9662;</span></a>
                </a>
                <ul class="dropdown-menu-nav2">
                    <li><a href="/adminindex" class="active">Home</a></li>
                    <li><a href="/" class="active">Client side Home</a></li>
                </ul>
            </li>
            <li><a href="/admingallery" class="active">Gallery</a></li>
            <li><a href="/adminimageupload" class="active">Image Upload</a></li>
            <li><a href="/adminviewdata" class="active">View Data</a></li>
            {% if current_user.is_authenticated %}
            <li><a href="/logout" class="active" id="logout">Logout</a></li>
            {% else %}
            <li><a href="/login" class="active" id="login">Login/SignUp</a></li>
            {% endif %}
        </ul>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const dropdown = document.querySelector('.dropdown > a');

        dropdown.addEventListener('click', (e) => {
            e.preventDefault(); // prevent link click
            const menu = dropdown.nextElementSibling;
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        });

        // Close dropdown when clicking elsewhere
        document.addEventListener('click', (e) => {
            const isDropdown = e.target.closest('.dropdown');
            if (!isDropdown) {
                document.querySelectorAll('.dropdown-menu-nav2').forEach(menu => {
                    menu.style.display = 'none';
                });
            }
        });
    });
</script>
