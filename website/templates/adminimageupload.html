<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'partials/header1.html' %}
</head>

<body>
    {% include 'partials/navbar2.html' %}
    
    <header class="adminimageupload" id="">
        <div class="upload-container">
            <h2 class="imageh2">Upload Image/Video</h2>
            <form action="{{ url_for('views.upload_media') }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="labelimage" for="title">Title</label>
                    <input class="inputimage" type="text" name="title" id="title" required>
                </div>
                <div class="form-group">
                    <label class="labelimage" for="description">Description</label>
                    <textarea class="textareaimage" name="description" id="description"></textarea>
                </div>
                <div class="form-group">
                    <label class="labelimage" for="category">Category</label>
                    <input class="inputimage" type="text" name="category" id="category">
                </div>
                <div class="form-group">
                    <label class="labelimage" for="visibility">Visibility</label>
                    <select class="selectimage" name="visibility" id="visibility" required>
                        <option value="public">Public</option>
                        <option value="private">Private</option>
                        <option value="clients">Clients Only</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="labelimage" for="client_name">Client Name (Optional)</label>
                    <input class="inputimage" type="text" name="client_name" id="client_name">
                </div>
                <div class="form-group">
                    <label class="labelimage" for="media_type">Media Type</label>
                    <select class="selectimage" name="media_type" id="media_type" required>
                        <option value="image">Image</option>
                        <option value="video">Video</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="labelimage" for="file">Upload File</label>
                    <input class="inputimage" type="file" name="file" id="file" required>
                </div>
                <button class="Imageupload" type="submit">Upload</button>
            </form>
        </div>
    </header>
    
    {% include 'partials/footer.html' %}
    
</body>

</html>
